<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Formul√°rios</title>
	<link rel="stylesheet" href="css/style-form.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>

<body>

	<div class="formulario">
		<div class="topButtons">
			<button class="signUp">Sign Up</button>
			<button class="logIn" style="margin-left: -4px">Log in</button>
		</div>

		<h3>Sign Up for Free</h3>

		<div class="nomeCompleto">
			<div class="firstName">
				<label for="firstName">First Name</label><br>
				<input type="text" name="firstName" value="" placeholder="First Name*">
			</div>
			<div class="lastName">
				<label for="lastName">Last Name</label><br>
				<input type="text" name="lastName" value="" placeholder="Last Name*">
			</div>
		</div>

		<div class="email">
			<label for="emailAdress">Email Address</label><br>
			<input type="email" name="emailAdress" value="" placeholder="Email Address*">
		</div>

		<div class="password">
			<label for="password">Password</label><br>
			<input type="password" name="password" value="" placeholder="Set A Password*">
		</div>
		<div class="getStarted">
			<button class="getStarted">GET STARTED</button>
		</div>
	</div>

</body>

</html>
